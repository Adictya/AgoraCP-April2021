<html>
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div id="container">
      <div id="left-pane">
        <div id="logo-container">
          <img src="./assets/agoraLogo.png" alt="Agora Logo" />
        </div>
        <div id="form">
          <span id="heading-text"
            >Login and enjoy <span style="color: #099dfd">unlimited</span> video
            calling</span
          >
          <br />
          <input type="text" />
          <br />
          <input type="password" />
          <br />
          <button id="submit-button">Submit</button>
        </div>
      </div>
      <div id="right-pane">
        <div id="illustration-container">
          <div id="image-container">
            <img src="./assets/Video_Conf.svg" alt="hero illustration" />
          </div>
        </div>
        <div id="bottom-text">
          <span
            >Chat with your <strong>closet friends</strong> no matter how far
            they are</span
          >
        </div>
      </div>
    </div>
  </body>
</html>
